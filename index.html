<!DOCTYPE html>
<html>
  <head>
  	<title>Gomian Creator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Default Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Temas del Editor de Codigo -->
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="theme/ayu-mirage.css">
    <link rel="stylesheet" href="theme/base16-light.css">
    <link rel="stylesheet" href="theme/eclipse.css">
    <link rel="stylesheet" href="theme/material-darker.css">
    <link rel="stylesheet" href="theme/monokai.css">
    <link rel="stylesheet" href="theme/darcula.css">    

    <!-- Code Editor -->
    <script src="lib/codemirror.js"></script>
    <script src="lib/mode/javascript/javascript.js"></script>
    <script src="lib/mode/css/css.js"></script>    
    <link rel="stylesheet" href="js/addon/hint/show-hint.css">
    <script src="js/addon/hint/show-hint.js"></script>
    <script src="js/addon/hint/xml-hint.js"></script>
    <script src="js/addon/hint/html-hint.js"></script>
    <script src="js/addon/hint/anyword-hint.js"></script>
    <script src="js/addon/hint/css-hint.js"></script>
    <script src="js/addon/hint/javascript-hint.js"></script>
    <script src="lib/mode/xml/xml.js"></script>
    <script src="lib/mode/htmlmixed/htmlmixed.js"></script>

    <!-- Style Key map SublimeText3 -->
    <script src="keymap/sublime.js"></script>

    <script src="js/addon/active-line.js"></script>
    <script src="js/addon/matchbrackets.js"></script>
    <script src="js/addon/closebrackets.js"></script>
    <script src="js/addon/closetag.js"></script>
    <script src="js/addon/continuelist.js"></script>
    <script src="js/addon/matchtags.js"></script>
    <script src="js/addon/trailingspace.js"></script>
    <style>
      .CodeMirror {border: 1px solid black; font-size:13px; height: 100%;}
    </style>
  </head>

  <body>
    <div class="container-fluid wrapper w-a m-0 p-0 bg-dark">
      <div class="container p-2">
        <div class="row justify-content-center">
          <div class="col-3">
            <select onchange="selectTheme()" id="select-theme">
              <option selected="">ayu-mirage</option>
              <option>base16-light</option>
              <option>darcula</option>
              <option>eclipse</option>
              <option>material-darker</option>
              <option>monokai</option>
            </select>
          </div>
          <div class="col-3">
            <img src="resources/svg/play.svg" class="pointer" style="width:20px;" onclick="compile();">
          </div>
        </div>
      </div>

      <div class="row h-a w-a m-0 absolute" style="min-height: 92%;">
        <div class="col-1 bg-dark"></div>
        <div class="col-3 bg-success"></div>
        <div class="col-3 p-0">
          <div class="h-a">
            <!-- Code Js -->
            <div class="h-60">
              <textarea id="code-js"></textarea>
            </div>
            <!-- Console -->
            <div class="h-15">
              <div class="bg-dark p-2" style="text-align-last: justify;">
                <span class="text-white">Console</span>
                <span style="cursor:pointer;">
                  <img class="mr-2" src="resources/svg/block.svg" style="width:20px;fill:white;">
                </span>
              </div>
              <div class="h-a">
                <textarea id="console_enginer"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="col-5 bg-info p-0">
          <iframe id="show-code"></iframe>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/settingsapp.js"></script>
    <script type="text/javascript" src="js/customconsole.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
